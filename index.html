<!doctype html>
<html>
  <head>
    <title>GETXKCD - XKCD API with CORS</title>
    
    <style>
      
      @import url('https://rsms.me/inter/inter.css');
      
      body {
        font-family: "Inter", sans-serif;
        margin: 15vw;
      }
      
    </style>
  </head>
  <body>
    
    <h1>
      GETXKCD
    </h1>
    
    <h3>
      An XKCD API built using serverless functions with CORS enabled, hosted on Vercel.
    </h3>
    
    <p>
      Get the latest comic: <br><a href="https://getxkcd.now.sh/api/comic?num=latest">https://getxkcd.now.sh/api/comic?num=latest</a>
    </p>
    
    <p>
      Get a particular comic with the comic number: <br><a href="https://getxkcd.now.sh/api/comic?num=2355">https://getxkcd.now.sh/api/comic?num=2355</a>
    </p>
    
    <p>
      <i>Built with <strike>love</strike> xkcd by <a href="https://khaleelgibran.com">Khaleel Gibran</a>.</i> 
    </p>
    
  </body>
</html>
